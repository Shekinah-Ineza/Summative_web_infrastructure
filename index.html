<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Pulse - Stay Informed</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/21/21601.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-newspaper"></i> News Pulse</h1>
            <p>Your daily dose of news from around the world</p>
        </header>

        <div class="controls">
            <div class="category-selector">
                <button class="category-btn active" data-category="world">General</button>
                <button class="category-btn" data-category="business">Business</button>
                <button class="category-btn" data-category="technology">Technology</button>
                <button class="category-btn" data-category="science">Science</button>
                <button class="category-btn" data-category="health">Health</button>
                <button class="category-btn" data-category="sports">Sports</button>
                <button class="category-btn" data-category="entertainment">Entertainment</button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search news...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="news-container">
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Loading news...</p>
            </div>
            <div id="error" class="hidden error-message"></div>
            <div id="news-results"></div>
        </div>
    </div>

    <footer>
        <p>Powered by GNews.io (Demo Key)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
